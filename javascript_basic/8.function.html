<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>

        // 함수 : 기능을 저장하는 공간
        /*
            function 함수이름(매개변수){
                함수가 실행되면 실행될 코드블록
            } -> 함수의 선언

            함수이름(); -> 함수의 실행

            재사용성이 좋음!
            *함수 이름은 동사형으로 작명하는게 좋음
            ex) sayHello, chkckAuth, playSlider...
        */

        function sayHello(who) {
            //alert("안녕하세요!");
            document.write(who + "님, 안녕하세요? <br>");
            document.write("반갑습니다. 전민경입니다.<hr>");
        }

        //sayHello("영희");
        //sayHello("철수");

        // 서명 기능
        /*
            메일
            어쩌고 저쩌고

            이름, 부서, 직책을 입력받아
            출력하는 함수!

            -----
            이름 : 000
            부서 :00팀
            직책 : 00
            ------
        */

        function printSign(name, team, position) {
            //줄바꿈 가능
            document.write(`
                <hr>
                이름 : ${name}<br>
                부서 : ${team}<br>
                직책 : ${position}<br>
                <hr>
            `);
        }
        printSign("전민경", "개발팀", "사원");


        // 함수의 선언 방법


        /*
        
        1. 선언형

        let fn2 = function(){
            console.log("변수에 할당된 형태의 함수");
        }
        fn2();

        3. 즉시실행함수 : runtime에서 호출 없이 함수가 실행
        (function(){
            //console.log("IIFE")
            console.log("즉시 실행됩니다.")

        4. 화살표함수(es2015)
        let fn3 = (arg1, arg2) => {

        }
        let fn4 = arg => {
            // 매개변수가 1개일 경우 소괄호 생략
        }
        let fn5 = arg => arg* arg;
        //중괄호를 생략하고 한 줄로 적으면 암묵적 리턴!

        console.log(fn5(2));

        5. +) RETURN 개념
        let mul = function(arg1, arg2){
            return arg1 * arg2
        }

        console.log(mul(2,3));
        */
    </script>
