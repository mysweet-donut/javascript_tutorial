        //선택문(switch case문)
        /*
            표현식의 대조 결과에 따라
            실행 될 코드를 결정

            switch(표현식){
                case 표현식1 : 표현식이 표현식1에 해달될 경우
                break;
                case 표현식n : 표현식이 표현식n에 해딩될 경우
                break;
                default : 그 어떠한 표현식에도 해당되지 않을 경우
            }

            장점 : 간결
            단점 : 실행문이 길어지면 가독성이 떨어짐
            유의점 : 대소비교 불가능
        */

        let gift = prompt("휴대전화 뒷자리를 입력해주세요.");
        gift = Number(gift);
        //console.log(typeof(gift));

        let result;

        switch(gift){

            break;

            break;
            case 3333 : result = "아이폰14프로";
            break;

            break;
        }
